<nav
  class="navbar navbar-expand-lg fixed-top shadow-sm"
  [ngClass]="menuOpen ? 'navbar-dark bg-dark' : 'navbar-light bg-white'"
>
  <div class="container">

    <!-- LOGO -->
    <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="#">
      <img src="assets/logo.jpeg" alt="Logo DPO" height="32" />
      <span>DPO Ecuador</span>
    </a>

    <!-- TOGGLER MOBILE -->
    <button
      class="navbar-toggler border-0"
      type="button"
      (click)="toggleMenu()"
    >
      <i
        class="bi fs-2"
        [ngClass]="menuOpen ? 'bi-x-lg' : 'bi-list'"
      ></i>
    </button>

    <!-- LINKS -->
    <div
      class="collapse navbar-collapse"
      [class.show]="menuOpen"
    >
      <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3 text-center">

        <li class="nav-item">
          <a class="nav-link" (click)="scrollTo('inicio'); closeMenu()">Inicio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" (click)="scrollTo('perfil'); closeMenu()">Perfil</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" (click)="scrollTo('servicios'); closeMenu()">Servicios</a>
        </li>

        <li class="nav-item">
          <a class="btn btn-primary ms-lg-3" (click)="scrollTo('contacto'); closeMenu()">
            Contactar
          </a>
        </li>

      </ul>
    </div>

  </div>
</nav>
